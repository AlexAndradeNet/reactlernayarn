name: Pre-Pipeline check
on:
  push:
    branches:
      - dev
      - stage
      - master
  pull_request:
    branches:
      - dev
      - stage
      - master
jobs:
  build:
    name: Test and build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: 'Setup Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: '${{ matrix.node-version }}'
          cache: npm
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn clean && yarn bs-common
      - run: 'yarn test:ci'
      - run: yarn build-web
